  <!DOCTYPE HTML>
  <html>

  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<button id="elem">Активировать</button>
	<hr>
	<progress id="elem1"></progress>
	
<script>
	elem.onclick = function() {
		// Передаем параметры в функцию 
		animate({
			duration: 10000,
			// Отсчитываем прошедшее время
			timing: function(timeFraction) {
				return timeFraction;
			},
			// Рисуем полоску прогресса
			draw: function(progress) {
				elem1.style.width = progress * 100 + '%';
			}
		});
	};
</script>


</body>

</html>
